<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Remove Show</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center;">Book Tickets</h1>
            <hr class="my-4">
        </div>
        <div class="row">
            <h4 style="text-align: center;">Are you sure that you want to remove {{show.name}} ?</h4>
            <div style="background-color: bisque;" class="col-md-4 offset-md-4 border border-dark rounded-3">
                <form action="/removeshow/{{show.showId}}" method="post">
                    <h1 style="text-align: center;">Confirm</h1>
                    <p style="text-align:center;">
                        <input type="submit" class="btn btn-danger" value="Yes">
                        <a href="/showmanagement" class="btn btn-success">No</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="row">
            <div style="height: 385px;"></div>
        </div>
        <div class="row">
            <p style="text-align: center;"><button class="btn btn-info" style="width: 100px;" onclick="history.back()">Go Back</button></p>
        </div>
        <div class="row">
            <hr class="my-4">
            <p style="text-align: center;">&COPY; 2023 Satvik Chandrakar</p>
        </div>
    </div>
</body>
</html>
