<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book Tickets</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center;">Book Tickets</h1>
            <hr class="my-4">
        </div>
        <div class="row">
            <div style="height: 90px;">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 border border-dark rounded-3 bg-light offset-lg-4">
                <div class="jumbotron">
                    <h3 style="text-align: center;">Log in</h3>
                    <p style="text-align: center;">Please log in to book tickets</p>
                    <hr class="my-4">
                </div>
                <form id="loginForm" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" maxlength="32" required>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                    <br>
                    <div class="text-center">
                        <p>Not a user? <a href="/register">Register</a></p>
                        <hr class="my-4">
                    </div>
                    <div class="text-center">
                        <p><a href="/admin">Admin Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div style="height: 60px;">
        </div>
        <div class="row">
            <hr class="my-4">
            <p style="text-align: center;">&COPY; 2023 Satvik Chandrakar</p>
        </div>
    </div>
</body>
</html>
