<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>User : Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center;">Book Tickets</h1>
            <hr class="my-4">
        </div>
        <div class="row">
            <div style="height: 50px;">
        </div>
        <div class="row">
            <div class="col-lg-8 border border-dark rounded-3 bg-light offset-lg-2">
                <div class="jumbotron">
                    <h3 style="text-align: center;">Sing up</h3>
                    <p style="text-align: center;">Please fill this form to create an account.</p>
                    <hr class="my-4">
                </div>
                <form id="registerForm" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" maxlength="32" required>
                        </div>
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" maxlength="50" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" maxlength="50" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" maxlength="10" required>
                        </div>
                    </div>
                    <br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <div class="row">
            <div style="height: 150px;">
        </div>
        <div class="row">
            <hr class="my-4">
            <p style="text-align: center;">&COPY; 2023 Satvik Chandrakar</p>
        </div>
    </div>
</body>
</html>
