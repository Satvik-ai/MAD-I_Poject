<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book Tickets</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center;">Book Tickets</h1>
            <hr class="my-4">
        </div>
        <div class="row">
            <h3 style="text-align: center;">{{field}}</h3>
            <div class="row">
                <div class="col-md-4">
                    <h6>Venue</h6>
                </div>
                <div class="col-md-4">
                    <h6>Seat Count</h6>
                </div>
                <div class="col-md-4">
                    <h6>Screen Count</h6>
                </div>
                <hr class="my-4">
            </div>
            {% for result in results %}
            <div class="row">
                <div class="col-md-4">
                    <a href="/{{homeview}}/{{username}}/{{result.venueId}}"><h6>{{result.name}}</h6></a>
                </div>
                <div class="col-md-4">
                    <h6>{{result.capacity}}</h6>
                </div>
                <div class="col-md-4">
                    <h6>{{result.screencount}}</h6>
                </div>
                <hr class="my-4">
            </div>
            {% endfor %}
            <p style="text-align: center;"><button class="btn btn-info" style="width: 100px;" onclick="history.back()">Go Back</button></p>
        </div>
        <div class="row">
            <div style="height: 440px;"></div>
        </div>
        <div class="row">
            <hr class="my-4">
            <p style="text-align: center;">&COPY; 2023 Satvik Chandrakar</p>
        </div>
    </div>
</body>
</html>
