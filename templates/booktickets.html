<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book Tickets</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center;">Book Tickets</h1>
            <hr class="my-4">
        </div>
        <div class="row text-center">
            <h5>{{show.name}}</h5>
            <form action="/confirmbooking/{{username}}/{{show.showId}}" method="post">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Select Venue</label>
                            <select name="venue" style="width: 285px;">
                                {% for venue in venue_list %}
                                    <option value="{{venue.venueId}}">{{venue.name}}, {{venue.city}}, {{venue.capacity}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>How many seats?</label>
                            <input type="number" name="seat_count" style="width: 285px;">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" max="{{show.edate}}" min="{{show.sdate}}" name="booking_date" style="width: 285px;">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Timing</label>
                            <select name="timing" style="width: 285px; height: 28px;">
                                <option value="Morning Show :- 10:00:00-13:00:00">Morning Show :- 10:00:00-13:00:00</option>
                                <option value="Afternoon Show :- 14:00:00-17:00:00">Afternoon Show :- 14:00:00-17:00:00</option>
                                <option value="Evening Show :- 18:00:00-21:00:00">Evening Show :- 18:00:00-21:00:00</option>
                                <option value="Night Show :- 22:00:00-01:00:00">Night Show :- 22:00:00-01:00:00</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <p style="text-align: center;"><input type="submit" value="Book Tickets" class="btn btn-primary"></p>
                </div>
            </form>
        </div>
        <div class="row">
            <div style="height: 385px;"></div>
        </div>
        <div class="row">
            <p style="text-align: center;"><button class="btn btn-info" style="width: 100px;" onclick="history.back()">Go Back</button></p>
        </div>
        <div class="row">
            <hr class="my-4">
            <p style="text-align: center;">&COPY; 2023 Satvik Chandrakar</p>
        </div>
    </div>
</body>
</html>
